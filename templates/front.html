		{% extends "base.html" %}

		{% block content %}
		<h1> Blog </h1>
		<form method="post">
			<label>
				<div>subject</div>
				<input type="text" name="subject" value="{{subject}}">
			</label>

			<label>
				<div>post</div>
				<textarea name="post">{{post}}</textarea>
			</label>
			<br>
			<input type="submit">
			<div class="error">{{error}}</div>
		</form>

		<hr>
		{% for post in posts %}
		<div class="post">
			<div class="post-subject">{{post.subject}}</div>
			<div class="post-body">{{post.post}}</div>
		
		{% endfor %}		
			
		</div>

		{% endblock %}
