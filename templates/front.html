		{% extends "base.html" %}

		{% block content %}
		<h1> Blog </h1>


		
		{% for post in posts %}
		<div class="post">
			<a href="blog/{{post.key().id()}}"><div class="post-subject">{{post.subject}}</div></a>
			<div class="post-body">{{post.post}}</div>
		
		{% endfor %}		
			
		</div>

		{% endblock %}
