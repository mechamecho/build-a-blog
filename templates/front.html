<!DOCTYPE html>

<html>
	<head>
		<subject>Blog</subject>
	</head>

	<body>

		<style type="text/css">
		body{
			font-family: sans-serif;
			width: 800px;
			marigin:0 auto;
			padding:10px;
		}

		.error{
			color:red;
		}

		label{
			display:block;
			font-size: 20px;
		}

		input[type=text]{
			width:400px;
			font-size: 20px;
			padding:2px;
		}

		textarea{
			width:400px;
			height:200px;
			font-size: 17px;
			font-family: monospace;
		}

		input[type=submit]{
			font-size: 24px;
		}

		hr{
			margin:20px auto;
		}

		.post+.post{
			margin-top: 20px;
		}

		.post-subject{
			font-weight: bold;
			font-size: 20px;
		}

		.post-body{
			margin: 0;
			font-size: 17px;

		}

		</style>

		<h1> Blog </h1>
		<form method="post">
			<label>
				<div>subject</div>
				<input type="text" name="subject" value="{{subject}}">
			</label>

			<label>
				<div>post</div>
				<textarea name="post">{{post}}</textarea>
			</label>
			<br>
			<input type="submit">
			<div class="error">{{error}}</div>
		</form>

		<hr>
		{% for post in posts %}
		<div class="post">
			<div class="post-subject">{{post.subject}}</div>
			<div class="post-body">{{post.post}}</div>
		
		{% endfor %}		
			
		</div>

	</body>
</html>
